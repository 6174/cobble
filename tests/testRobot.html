<html>
	<head>
		<meta charset="uft-8">
		<title>test robot</title>
		<script src="../src/lib/sea.js"></script>
		<script src="seajsConfig.js"></script>
		<!-- // <script src="../src/qt.js"></script> -->
	</head>
<body>
	<!--all style  -->
	<style>

	</style>
	<!-- all ui elements -->
	<div class="container">
		<div class="inner">
			<input  id="UserName" type="text" value="test"/>
			<button id="TestBtn">hello cobble</button>
			<br>
			<select name="" id="UserType">
				<option value="1" >student</option>
				<option value="2">teacher</option>
				<option value="3">worker</option>
				<option value="4" selected="selected">farmer</option>
			</select>
		</div>
	</div>

	<!-- all scripts  -->
	<script>
		seajs.use(['robot', 'asynTaskQueue', 'jquery', 'simulate'], function(Robot, Task){
			seajs.use('simulate', function(){
				var btn = $('#TestBtn');
				var userName = $('#UserName');

				btn[0].addEventListener('click', function(){
					console.log('click btn');
				});

				btn[0].addEventListener('mouseover', function(ev){
					btn.css('font-weight', 'bold');
				});

				btn[0].addEventListener('mouseout', function(ev){
					btn.css('font-weight', '100');
				});
				
				userName.bind('change', function(ev){
					console.log('change input  value');
				});

				$('#UserType').bind('change', function(ev){
					console.log('change select value');
				});

				var robot = Robot();
				robot
				.wait(1)
				.then(function(){
					// console.log('thennable');
				})
				.mouseover('#TestBtn')
				.wait(1)
				.mouseout('#TestBtn')
				.wait(1)
				.select('#UserType', 2)
				.wait(1)
				.select('#UserType', 3)
				.wait(1)
				.input('#UserName', 'haha I am xuejia!')
				.wait(1)
				.click('#TestBtn')
			});
		});

	</script>
</body>
</html>

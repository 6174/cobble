<html>
	<head>
		<meta charset="uft-8">
		<title>test robot</title>
		<script src="../src/lib/sea.js"></script>
	</head>
<body>
	<!--all style  -->
	<style>

	</style>

	<!-- all ui elements -->
	<div class="container">
		<div class="inner">
			<button id="TestBtn">hello cobble</button>
		</div>
	</div>

	<!-- all scripts  -->
	<script>

		seajs.config({
			base: "../src/",
			// 设置路径，方便跨目录调用
            paths: {
                'lib': 'lib',
                'js': 'javascripts',
                'css': 'stylesheets'
            },

			alias: {
			    "jquery": "lib/jquery.js",
			    "when": "lib/when.js",
			    "robot": "robot.js",
			    "util": "util.js"
			}
		});

		seajs.use(['robot', 'when', 'jquery'], function(Robot, when){
			var btn = $('#TestBtn');
			btn.on('click', function(){
				console.log('click me');
			});

			var robot = Robot(); 
			robot
			.wait(1)
			._then(function(){
				console.log('first then');
			})
			.wait(1)
			.click('#TestBtn')
			.wait(1) 
			.click('#TestBtn');
			robot.run();
			
		});

	</script>
</body>
</html>

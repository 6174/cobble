<!DOCTYPE html>
<html>
<head>
	<meta charset="uft-8">
	<title>test robot</title>
	<script src="../src/lib/sea.js"></script>
	<!-- // <script src="../src/qt.js"></script> -->
</head>
<body>
<script type="text/javascript">
	seajs.config({
		base: "../src/",
		// 设置路径，方便跨目录调用
        paths: {
            'lib': 'lib',
            'js': 'javascripts',
            'css': 'stylesheets'
        },

		alias: {
		    "jquery": "lib/jquery.js",
		    "when": "lib/when.js",
		    "robot": "robot.js",
		    "util": "util.js",
		    'spy': 'spy.js'
		}
	});

	seajs.use(['spy', 'util', 'jquery'], function(spy, util){

		var func = spy(function func1(a, b){
			console.log('func1 called');
			return a + b;
		}, 'namespace.');

		spy.on('call-namespace.func1', function(e){
			console.log("called func1");
		});

		window.func = func;
		func(1, 2);
		func(3, 4);
		window.util = util;
		window.spy = spy;
	});
</script>
</body>
</html>>

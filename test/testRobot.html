<html>
	<head>
		<meta charset="uft-8">
		<title>test robot</title>
		<script src="../src/lib/sea.js"></script>
		<script src="seajsConfig.js"></script>
		<!-- // <script src="../src/qt.js"></script> -->
	</head>
<body>
	<!--all style  -->
	<style>

	</style>

	<!-- all ui elements -->
	<div class="container">
		<div class="inner">
			<input  id="UserName" type="text" value="test"/>
			<button id="TestBtn">hello cobble</button>
		</div>
	</div>

	<!-- all scripts  -->
	<script>
		seajs.use(['robot', 'asynTaskQueue', 'jquery'], function(Robot, Task){
			var btn = $('#TestBtn');
			btn.on('click', function(){
				console.log('click me');
			});

			var task = new Task(true);
			task.push(function(defer){
				setTimeout(function(){
					console.log('task 1');
					defer.resolve();
				}, 1000)
			});

			task.push(function(defer){
				setTimeout(function(){
					console.log('task 2');
					defer.resolve();
				}, 1000)
			});

			// setTimeout(function(){
			// 	task.run();
			// }, 1000);

			var robot = Robot();
			robot
			.wait(1)
			.then(function(){
				console.log('first then');
			})
			.wait(1)
			.then(function(){
				console.log('second then');
			})
			.input('#UserName', 'haha I am xuejia!')
			.wait(2)
			.click('#TestBtn')
			.wait(1) 
			.click('#TestBtn');

			// Robot()
			// .wait(3)
			// ._then(function(){
			// 	console.log('I am the next robot')
			// })
			// .wait(1)
			// .click('#TestBtn');
		});

	</script>
</body>
</html>
